name: Run Selenium Automation

on:
  schedule:
    - cron: '0 * * * *'  # Hourly
  workflow_dispatch:

jobs:
  automate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Matching Chrome/Chromedriver
        run: |
          # Clean system first
          sudo apt-get remove -y google-chrome-stable || true
          sudo rm -f /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update

          # Method 1: Download from Google (with checksum verification)
          wget -q --show-progress --progress=bar:force:noscroll \
            https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_114.0.5735.90-1_amd64.deb \
            -O chrome.deb || \
          curl -L \
            https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_114.0.5735.90-1_amd64.deb \
            -o chrome.deb

          # Verify download integrity
          if ! dpkg-deb -I chrome.deb >/dev/null 2>&1; then
            echo "Download corrupted, trying mirror..."
            rm -f chrome.deb
            # Method 2: Alternative mirror
            wget -q https://objectstorage.us-ashburn-1.oraclecloud.com/n/id6mjcfxzo8a/b/chrome-mirror/o/google-chrome-stable_114.0.5735.90-1_amd64.deb \
              -O chrome.deb || \
            curl -L https://objectstorage.us-ashburn-1.oraclecloud.com/n/id6mjcfxzo8a/b/chrome-mirror/o/google-chrome-stable_114.0.5735.90-1_amd64.deb \
              -o chrome.deb
          fi

          # Install Chrome
          sudo apt-get install -y ./chrome.deb
          sudo rm -f chrome.deb

          # Install matching Chromedriver
          wget -q --tries=3 https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

          echo "Versions:"
          google-chrome --version
          chromedriver --version

      - name: Install Python packages
        run: |
          pip install selenium webdriver-manager

      - name: Run script
        run: |
          python main.py
